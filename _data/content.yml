### Resume [ resume ]
resume:
  experience:
    title: "Experience"
    subtitle: "Working with"
    items:
      - year: "Present"
        name: "<a href='https://github.com/stake-house/wagyu-installer' target='_blank'>Wagyu</a>"
        text: "Wagyu (formerly known as StakeHouse) is an application aimed at lowering the technical bar to staking on Ethereum 2.0. Dubbed a 'one-click installer', it provides a clean UI automating the setup and management of all the infrastructure necessary to stake without the user needing to have any technical knowledge."


      - year: "2022"
        name: "<a href='http://forthegram-aa.herokuapp.com/' target='_blank'>ForTheGram</a>"
        text: "My capstone project from App Academy. Inspired by Instagram"

      - year: "2022"
        name: "<a href='http://onetwoten.herokuapp.com/' target='_blank'>One-To-Ten</a>"
        text: "One-To-Ten, a project inspired by OKCupid, is a platform that allows users to take surveys and match with other users based on response data."

      - year: "2021"
        name: "<a href='http://gotta-latte-do.herokuapp.com/' target='_blank'>Gotta-Latte-Do</a>"
        text: "Gotta Latte Do is a 'smart to-do app' that organizes user tasks, and allows for interactivity on tasks between users. It is inspired by Remember the Milk."

